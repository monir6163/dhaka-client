version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - echo Deploying to S3...
      - echo Listing build/ directory...
      - ls -la build/
      - aws s3 sync build/ s3://reelsvideodownload.com --delete
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --distribution-id E2RDTVL2LMY1A --paths "*"

artifacts:
  base-directory: build
  files:
    - "**/*"
